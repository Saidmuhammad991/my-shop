<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h1, h2 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .delete {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
  <p style="text-align:center;"><a href="index.html">‚Üê –ù–∞–∑–∞–¥ –≤ –º–∞–≥–∞–∑–∏–Ω</a></p>

  <h2>–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</h2>
  <input type="text" id="name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">
  <input type="text" id="price" placeholder="–¶–µ–Ω–∞ (UZS)">
  <input type="text" id="image" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–ª–∏ –≤–∏–¥–µ–æ">
  <textarea id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞"></textarea>
  <button id="add-btn">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>

  <h2>üìã –¢–µ–∫—É—â–∏–µ —Ç–æ–≤–∞—Ä—ã</h2>
  <ul id="product-list"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2rH4rHMJ9C-VyZq_0bMzP3apBbnz_ItE",
      authDomain: "my-shop-9b3ea.firebaseapp.com",
      databaseURL: "https://my-shop-9b3ea-default-rtdb.firebaseio.com",
      projectId: "my-shop-9b3ea",
      storageBucket: "my-shop-9b3ea.appspot.com",
      messagingSenderId: "1015805643116",
      appId: "1:1015805643116:web:534b6141b79d46b5edcb49"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const productList = document.getElementById('product-list');

    document.getElementById('add-btn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const price = document.getElementById('price').value.trim();
      const image = document.getElementById('image').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!name || !price || !image) {
        alert("‚ùó –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");
        return;
      }

      const product = { name, price, image, description };

      push(ref(db, 'products'), product)
        .then(() => {
          alert("‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!");
          document.getElementById('name').value = '';
          document.getElementById('price').value = '';
          document.getElementById('image').value = '';
          document.getElementById('description').value = '';
        })
        .catch(error => alert("–û—à–∏–±–∫–∞: " + error.message));
    });

    // ======== –ü–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ ========
    const productsRef = ref(db, 'products');
    onValue(productsRef, snapshot => {
      productList.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        const key = child.key;

        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${data.name}</strong> ‚Äî ${data.price} —Å—É–º
          <button class="delete" onclick="deleteProduct('${key}')">–£–¥–∞–ª–∏—Ç—å</button>
        `;
        productList.appendChild(li);
      });
    });

    // ======== –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ ========
    window.deleteProduct = function (id) {
      if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?')) {
        remove(ref(db, 'products/' + id));
      }
    };
  </script>
</body>
</html>
